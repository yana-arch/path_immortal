<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Con Đường Tu Tiên</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS to match component class names */
    .text-shadow {
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    .item-shadow {
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2), 0 0 5px rgba(0, 255, 255, 0.3) inset;
    }
    .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
        50% {
            opacity: .7;
        }
    }
    @keyframes qi-collect-effect {
      0% {
        box-shadow: 0 0 5px 5px rgba(0, 255, 255, 0.5), 0 0 2px 2px rgba(255, 255, 255, 0.8) inset;
        transform: scale(1.05);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 255, 255, 0), 0 0 0 0 rgba(255, 255, 255, 0) inset;
        transform: scale(1);
      }
    }
    .qi-collect-animation {
      animation: qi-collect-effect 0.3s ease-out;
    }
  </style>
  <script type="importmap">

      "react": "https://aistudiocdn.com/react@^19.1.1",

      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
    }
  }
  </script>
</head>

</body>
</html>
